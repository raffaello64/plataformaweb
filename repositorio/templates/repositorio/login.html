<!--
Interfaz de presentación y en la cual los usuarios
inician sesión y acceden a la plataforma
-->

{% extends 'repositorio/base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h3 class="text-center mb-4">Iniciar sesión</h3>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control form-control-sm" placeholder="Nombre de usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="Contraseña" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Entrar</button>
            </form>

            <p class="mt-3 text-center text-muted" style="font-size: 0.9em;">
                Si olvidaste tu contraseña, contacta con administración.
            </p>
        </div>
    </div>
</div>
{% endblock %}
