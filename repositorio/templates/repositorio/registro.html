<!--
Acá es donde se crea una nueva cuenta ingresando los datos
del usuario.
-->


{% extends 'repositorio/base.html' %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h3 class="text-center mb-4">Registro de usuario</h3>

            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="mb-3">
                    <label for="id_email" class="form-label">Usuario o e-mail</label>
                    {{ form.email }}
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Contraseña</label>
                    {{ form.password }}
                </div>

                <div class="mb-3">
                    <label for="id_tipo" class="form-label">Tipo de usuario</label>
                    {{ form.tipo }}
                </div>

                <div class="mb-3">
                    <label for="id_grupo" class="form-label">Grupo (solo estudiantes)</label>
                    {{ form.grupo }}
                </div>

                <button type="submit" class="btn btn-success w-100">Registrar</button>
            </form>

            <p class="mt-3 text-center">
                ¿Ya tienes cuenta?
                <a href="{% url 'login' %}">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
