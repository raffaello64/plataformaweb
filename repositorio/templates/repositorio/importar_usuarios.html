{% extends 'repositorio/base.html' %}
{% block title %}Importar usuarios{% endblock %}

{% block content %}
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h2 class="mb-0">Importar datos desde CSV</h2>
            <p class="text-muted">Solo el superusuario puede acceder a esta secci√≥n</p>
        </div>

        <a href="{% url 'admin:index' %}" class="btn btn-outline-secondary btn-sm">
            Volver a inicio
        </a>
    </div>

    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Importar</button>
    </form>

</div>
{% endblock %}
